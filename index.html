<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        /* 1. Estiliza√ß√£o do Fundo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* üìå ALTERA√á√ÉO: Habilita rolagem vertical, se necess√°ria */
            overflow-y: auto; 
            overflow-x: hidden; /* Mant√©m a rolagem horizontal desabilitada */
            
            background-image: url('plano_fundo.png'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            
            position: relative; 
        }

        /* 2. Estiliza√ß√£o do Container do V√≠deo (Ret√¢ngulo) */
        .video-container {
            background-color: rgba(255, 255, 255, 0.2); 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); 
            
            /* Tamanho padr√£o para telas grandes e modo retrato */
            max-width: 90vw; 
            max-height: 90vh; 
            
            min-width: 300px;
            min-height: 200px; 
            
            position: relative; 
            z-index: 10;
            display: flex; 
            justify-content: center;
            align-items: center;
            margin: 20px; /* Adiciona uma margem extra para evitar contato total com as bordas */
        }

        /* üìå NOVO C√ìDIGO: Media Query para o modo paisagem (landscape) */
        @media (orientation: landscape) and (max-height: 700px) {
            .video-container {
                /* Reduz a altura m√°xima para garantir que caiba na altura limitada do celular em paisagem */
                max-height: 80vh; 
                /* Se a largura n√£o for um problema, mantemos 90vw. Se ainda cortar, use um valor fixo. */
                /* Exemplo: max-width: 600px; */
            }
            video {
                 /* Ajusta a altura m√°xima do v√≠deo para o novo max-height do container */
                max-height: calc(80vh - 40px);
            }
        }
        /* FIM DO NOVO C√ìDIGO */

        /* 3. Estiliza√ß√£o do V√≠deo */
        video {
            display: block;
            width: 100%; 
            height: auto; 
            max-height: calc(90vh - 40px); 
            border-radius: 5px;
            object-fit: contain;
            cursor: pointer;
        }
        
        /* 4. Estiliza√ß√£o do Bot√£o de Play (mantido inalterado) */
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20; 
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%; 
            width: 80px;
            height: 80px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s;
            display: flex; 
            justify-content: center;
            align-items: center;
            font-size: 0;
        }

        #playButton:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        #playButton::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent #000000;
            margin-left: 5px; 
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="video-container">
        
<video id="videoPlayer" src="folheando.mp4" loop preload="auto"></video>
        
        <button id="playButton"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('videoPlayer');
            const playButton = document.getElementById('playButton');
            
            video.pause();
            playButton.classList.remove('hidden');

            function togglePlayPause() {
                if (video.paused) {
                    video.play().then(() => {
                        playButton.classList.add('hidden');
                    }).catch(error => {
                        console.error("Erro ao tentar reproduzir o v√≠deo:", error);
                    });
                } else {
                    video.pause();
                    playButton.classList.remove('hidden');
                }
            }

            playButton.addEventListener('click', togglePlayPause);
            video.addEventListener('click', togglePlayPause);

            video.addEventListener('playing', () => {
                playButton.classList.add('hidden');
            });
            
            video.addEventListener('pause', () => {
                if (video.currentTime > 0 && !video.ended) {
                    playButton.classList.remove('hidden');
                }
            });
            
            window.addEventListener('resize', () => {
                if (!video.paused) {
                    playButton.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
