<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudante CELIN IFMA</title>
    <style>
        /* 1. Estilização do Fundo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
            
            background-image: url('plano_fundo.png'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            
            position: relative; 
        }

        /* 2. Estilização do Container do Vídeo (Retângulo) */
        .video-container {
            background-color: rgba(255, 255, 255, 0.2); 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); 
            
            max-width: 90vw; 
            max-height: 90vh; 
            
            min-width: 300px;
            min-height: 200px; 
            
            position: relative; 
            z-index: 10;
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        /* 3. Estilização do Vídeo */
        video {
            display: block;
            width: 100%; 
            height: auto; 
            max-height: calc(90vh - 40px); 
            border-radius: 5px;
            object-fit: contain;
            cursor: pointer; /* Adiciona o cursor de 'mão' para indicar que é clicável */
        }
        
        /* 4. Estilização do Botão de Play */
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20; 
            
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%; 
            width: 80px;
            height: 80px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s;
            display: flex; 
            justify-content: center;
            align-items: center;
            font-size: 0;
        }

        #playButton:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        #playButton::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent #000000;
            margin-left: 5px; 
        }
        
        /* Estilo para o ícone de Pause (dois traços) */
        .pause-icon::after {
            content: "||"; /* Caracteres de pause */
            font-size: 24px;
            color: #000;
            line-height: 1; /* Alinhamento vertical */
            margin-left: 0; /* Remove o ajuste do triângulo */
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="video-container">
        
<video id="videoPlayer" src="folheando.mp4" loop preload="auto"></video>
        
        <button id="playButton"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('videoPlayer');
            const playButton = document.getElementById('playButton');
            
            // 1. Estado Inicial: Pausado, botão visível
            video.pause();
            playButton.classList.remove('hidden');

            // Função para alternar a reprodução e a visibilidade do botão
            function togglePlayPause() {
                if (video.paused) {
                    // Tenta tocar
                    video.play().then(() => {
                        playButton.classList.add('hidden');
                    }).catch(error => {
                        console.error("Erro ao tentar reproduzir o vídeo:", error);
                    });
                } else {
                    // Pausa
                    video.pause();
                    playButton.classList.remove('hidden');
                }
            }

            // 2. Ação: Clicar no botão para iniciar
            playButton.addEventListener('click', togglePlayPause);
            
            // 3. Ação: Clicar no vídeo para Pausar/Reproduzir
            video.addEventListener('click', togglePlayPause);

            // 4. Garante que o botão seja escondido se o vídeo for reproduzido por outros meios
            video.addEventListener('playing', () => {
                playButton.classList.add('hidden');
            });
            
            // 5. Garante que o botão seja mostrado se o vídeo pausar
            video.addEventListener('pause', () => {
                if (video.currentTime > 0 && !video.ended) {
                    playButton.classList.remove('hidden');
                }
            });
            
            window.addEventListener('resize', () => {
                if (!video.paused) {
                    playButton.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
